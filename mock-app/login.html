<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ÁôªÂÖ• - TWPAS</title>
  <link rel="stylesheet" href="/shared.css">
  <style>
    /* Login page specific styles */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .login-container {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      background: var(--color-bg-white);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-md);
    }
    .login-container h1 {
      text-align: center;
      color: var(--color-text);
      margin-bottom: var(--spacing-xl);
    }
    .login-container .form-group label {
      color: var(--color-text-secondary);
    }
    .login-container button {
      width: 100%;
      padding: var(--spacing-md);
      background: var(--color-primary);
      color: white;
      border: none;
      border-radius: var(--radius-sm);
      cursor: pointer;
      font-size: var(--font-size-lg);
      margin-top: var(--spacing-lg);
    }
    .login-container button:hover {

    }
    .error {

      background: var(--color-rejected-bg);

      border-radius: var(--radius-sm);
      margin-bottom: var(--spacing-lg);
      display: none;
    }
    .error.show {
      display: block;
    }
    .password-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }
    .password-wrapper input {
      flex: 1;
      padding-right: 40px;
    }
    .toggle-password {
      position: absolute;
      right: 8px;
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>TWPAS ÁôªÂÖ•</h1>
    <div id="error-message" class="error"></div>
    <form id="login-form">
      <div class="form-group">
        <label for="username">* Â∏≥Ëôü:</label>
        <input type="text" id="username" name="username" placeholder="Ë´ãËº∏ÂÖ•Â∏≥Ëôü">
      </div>
      <div class="form-group">
        <label for="password">* ÂØÜÁ¢º:</label>
        <div class="password-wrapper">
          <input type="password" id="password" name="password" placeholder="Ë´ãËº∏ÂÖ•ÂØÜÁ¢º">
          <button type="button" class="toggle-password" aria-label="Toggle visibility" title="Toggle" onclick="togglePasswordVisibility()">üëÅ</button>
        </div>
      </div>
      <button type="submit">ÁôªÂÖ•</button>
    </form>
  </div>

  <script src="/shared.js"></script>
  <script>
    // Mock user database
    const users = {
      'TWPASTWPAS': { password: 'TWPASTWPAS', role: 'ÈÜ´Â∏´', name: 'Ê¥™‰∏ª‰ªª', department: '‰π≥Áôå', status: 'ÂïüÁî®' },
      'doctor01': { password: 'Pass1234!', role: 'ÈÜ´Â∏´', name: 'ÂºµÈÜ´Â∏´', department: 'ËÖ´Áò§Áßë', status: 'ÂïüÁî®' },
      'pharmacist01': { password: 'Pass1234!', role: 'Ëó•Â∏´', name: 'ÊùéËó•Â∏´', department: 'Ëó•ÂäëÈÉ®', status: 'ÂïüÁî®' },
      'admin01': { password: 'Pass1234!', role: 'ÁÆ°ÁêÜÂì°', name: 'Èô≥ÁÆ°ÁêÜÂì°', department: 'Ë≥áË®äÂÆ§', status: 'ÂïüÁî®' },
      'inactive_user': { password: 'Pass1234!', role: 'ÈÜ´Â∏´', name: 'ÁéãË≠∑ÁêÜÂ∏´', department: 'Ë≠∑ÁêÜÈÉ®', status: 'ÂÅúÁî®' },
    };

    // Toggle password visibility
    function togglePasswordVisibility() {
      const passwordInput = document.getElementById('password');
      const toggleBtn = document.querySelector('.toggle-password');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleBtn.setAttribute('aria-label', 'Toggle visibility');
      } else {
        passwordInput.type = 'password';
        toggleBtn.setAttribute('aria-label', 'Toggle visibility');
      }
    }

    // Failed login attempts tracking - use localStorage for persistence
    function getFailedAttempts(username) {
      const data = localStorage.getItem('failedAttempts_' + username);
      return data ? parseInt(data, 10) : 0;
    }

    function setFailedAttempts(username, count) {
      localStorage.setItem('failedAttempts_' + username, count.toString());
    }

    function getLockedTime(username) {
      const data = localStorage.getItem('lockedTime_' + username);
      return data ? parseInt(data, 10) : 0;
    }

    function setLockedTime(username, time) {
      localStorage.setItem('lockedTime_' + username, time.toString());
    }

    function clearLock(username) {
      localStorage.removeItem('failedAttempts_' + username);
      localStorage.removeItem('lockedTime_' + username);
    }

    // Check for session expiry message
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('expired') === 'true') {
      showError('ÊÇ®ÁöÑÁôªÂÖ•Â∑≤ÈÅéÊúüÔºåË´ãÈáçÊñ∞ÁôªÂÖ•');
    }

    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('error-message');

      // Clear previous error
      errorDiv.classList.remove('show');

      // Validation: empty fields
      if (!username || !password) {
        showError('Ë´ãËº∏ÂÖ•Â∏≥ËôüÂíåÂØÜÁ¢º');
        return;
      }

      // Check if account is locked
      const lockTime = getLockedTime(username);
      if (lockTime > 0) {
        const now = Date.now();
        if (now - lockTime < 15 * 60 * 1000) {
          showError('Â∏≥ËôüÂ∑≤Ë¢´ÈéñÂÆöÔºåË´ãÂú® 15 ÂàÜÈêòÂæåÈáçË©¶');
          return;
        } else {
          clearLock(username);
        }
      }

      // Check user exists
      const user = users[username];
      if (!user) {
        recordFailedAttempt(username);
        if (getLockedTime(username) > 0) {
          showError('Â∏≥ËôüÂ∑≤Ë¢´ÈéñÂÆöÔºåË´ãÂú® 15 ÂàÜÈêòÂæåÈáçË©¶');
        } else {
          showError('Â∏≥ËôüÊàñÂØÜÁ¢ºÈåØË™§');
        }
        return;
      }

      // Check password
      if (user.password !== password) {
        recordFailedAttempt(username);
        if (getLockedTime(username) > 0) {
          showError('Â∏≥ËôüÂ∑≤Ë¢´ÈéñÂÆöÔºåË´ãÂú® 15 ÂàÜÈêòÂæåÈáçË©¶');
        } else {
          showError('Â∏≥ËôüÊàñÂØÜÁ¢ºÈåØË™§');
        }
        return;
      }

      // Check account status
      if (user.status === 'ÂÅúÁî®') {
        showError('Â∏≥ËôüÂ∑≤ÂÅúÁî®ÔºåË´ãËÅØÁπ´ÁÆ°ÁêÜÂì°');
        return;
      }

      // Login success - store session (both cookie and sessionStorage for testing)
      sessionStorage.setItem('user', JSON.stringify({
        username,
        role: user.role,
        name: user.name,
        department: user.department
      }));
      sessionStorage.setItem('loginTime', Date.now().toString());
      // Set auth cookie for session management
      document.cookie = `twpas_auth=${username}; path=/; SameSite=Lax`;
      // Clear any lockout on successful login
      clearLock(username);
      window.location.href = '/dashboard';
    });

    function showError(message) {
      const errorDiv = document.getElementById('error-message');
      errorDiv.textContent = message;
      errorDiv.classList.add('show');
    }

    function recordFailedAttempt(username) {
      const attempts = getFailedAttempts(username) + 1;
      setFailedAttempts(username, attempts);
      if (attempts >= 5) {
        setLockedTime(username, Date.now());
      }
    }
  </script>
</body>
</html>
