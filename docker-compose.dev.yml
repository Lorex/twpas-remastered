services:
  # TWPAS Mock Web Application - Development Mode
  twpas-web-dev:
    image: node:20-alpine
    container_name: twpas-web-dev
    working_dir: /app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
    volumes:
      # Mount mock-app directory for hot reload
      - ./mock-app:/app/mock-app:ro
    command: >
      sh -c "npm install -g nodemon 2>/dev/null &&
             nodemon --watch /app/mock-app --ext js,html,css,json /app/mock-app/server.js"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  default:
    name: twpas-dev-network
